<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8"/>
    <title>Hackerspaces.ch</title>
    <meta name="description" content="A list of hackerspaces in switzerland. If you want a list 
    of all hackerspaces in switzerland, this site is for you"> 
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="keywords" content="hackerspace switzerland">

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" media="all" href="css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Adding "maximum-scale=1" fixes the Mobile Safari auto-zoom bug: http://filamentgroup.com/examples/iosScaleBug/ -->

    <!-- JS -->
    <script src="libs/OpenLayers.js"></script>
    <script src="libs/jquery.js"></script>
    <script src="script/main.js"></script>

    <!-- CSS-->
    <link rel="stylesheet" media="screen" href="css/superfish.css" />
    <link href='http://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/flexslider.css" >
    <link rel="stylesheet" media="all" href="css/lessframework.css"/>
    <link rel="stylesheet" media="all" href="css/skin.css"/>

</head>

<body lang="en">

<header>
    <div class="wrapper clearfix">

        <div id="logo">
            <a href="index.html"><img  src="img/logo.png" alt="Hackerspaces.ch"></a>
        </div>

        <!-- map holder -->
        <div class="clearfix"></div>
        <div id="slider-holder" class="clearfix">

            <!-- map -->
            <div class="flexslider home-slider">
                <div id="map"></div>
            </div>

            <div class="home-slider-clearfix "></div>

        </div>

        <!-- HS list -->
        <nav id="nav">
            <ul></ul>
        </nav>

        <!-- comboNav -->
        <select id="comboNav">
        </select>

    </div>
</header>

<div id="main">
    <div class="wrapper clearfix">
        <div class="home-block clearfix" >
            <h1 class="home-headline" id="hsname"></h1>
            <div id="page-content" class="clearfix" >
                <h3 class="home-headline">Select a hackerspace from the list</h3>
            </div>
        </div>
        <div id="fold"></div>
    </div>
</div>

<footer>
    <div class="wrapper clearfix">
        <div class="footer-bottom">
            <div class="left">
                Created by <a href="http://www.fixme.ch" >FIXME.CH</a> |
                Based on Simpler template by <a href="http://www.luiszuno.com">luiszuno.com</a>
            </div>
            <div class="right">
                <ul id="social-bar">
                    <li><a href="https://github.com/fixme-lausanne/hackerspaces_ch"  title="Fork it on Github" class="poshytip">
                        <img src="img/social/github-inverted.png"  alt="Github" />
                    </a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
